<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="=game_style.css">
</head>
<body>
    <div class="container">
        <!-- Question and options box -->
        <div class="question-box">
            <div class="question">
                <h2>What is the airspeed velocity of an unladen swallow?</h2>
            </div>
            <div class="options">
                <div class="option">A) 24 mph</div>
                <div class="option">B) African or European?</div>
                <div class="option">C) 15 km/h</div>
                <div class="option">D) Faster than you can run</div>
            </div>
        </div>

        <!-- Timer -->
        <div class="timer">
            <div class="countdown">30s</div>
        </div>

        <!-- Player count box -->
        <div class="player-box">
            <div class="player-icon" title="Player 1: 10pts"></div>
            <div class="player-icon" title="Player 2: 15pts"></div>
            <div class="player-icon" title="Player 3: 8pts"></div>
        </div>
    </div>
</body>
</html>
